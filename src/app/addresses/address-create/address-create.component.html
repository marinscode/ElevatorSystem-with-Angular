<div class="container">
    <form>
        <mat-form-field>
            <mat-label>Register Number</mat-label>
            <input matInput placeholder="Register Number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Floors</mat-label>
            <input matInput placeholder="Floors">
        </mat-form-field>
        <mat-form-field>
            <mat-label>How many elevators?</mat-label>
            <input matInput placeholder="How many elevators?">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Type Elevator</mat-label>
            <mat-select >
                <mat-option *ngFor="let elevator of elevators" [value]="elevator.type">{{elevator.type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
